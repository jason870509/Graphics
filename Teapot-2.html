<!DOCTYPE html>

<html>

<head>
    <style>
        #info {
            position: absolute;
            top: 1%;
            width: 100%;
            padding: 10px;
            text-align: center;
            color: #ffee12;
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="info">
        hw5-2 Basic GLSL <br>

        <select id='coords'>
    <option value="obj" selected>Object Coordinate</option>
    <option value="world">World Coordinate</option>
    <option value="eye">Eye Coordinate</option>
  </select>

        <select id='shading'>
    <option value='perVertex' selected> Per Vertex</option>
    <option value='perPixel'> Per Pixel </option>
  </select>
        <br>
        <br>
        <div id='teapotNumber' style="color:#00ff00;">
            Number of teapot : 0
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/geometries/TeapotBufferGeometry.js"></script>

    <script id="myVertexShader" type="x-shader/x-vertex">
        uniform int shading; uniform int coordinate; uniform float opacity; varying vec3 color; varying vec3 mypos; varying vec4 eyepos; varying vec4 worldpos; void perVertexShading(vec3 objpos, vec3 worldpos) { vec4 eyepos = modelViewMatrix * vec4 (position,
        1.0); if (coordinate == 0) { if (objpos.x > 0.0) color = vec3 (1,1,1); else color = vec3 (0,0,0); } else if (coordinate == 1) { if (worldpos.x > 0.0) color = vec3 (1,1,1); else color = vec3 (0,0,0); } else if (coordinate == 2){ if(eyepos.x > 0.0)
        color = vec3 (1,1,1); else color = vec3 (0,0,0); } } void main() { mypos = position; gl_Position = projectionMatrix* modelViewMatrix * vec4( position, 1.0); worldpos = modelMatrix * vec4 (position, 1.0); eyepos = modelViewMatrix * vec4 (position,
        1.0); if (shading == 0) // per-vertex shading perVertexShading(position, worldpos.xyz); }
    </script>

    <script id="myFragmentShader" type="x-shader/x-fragment">
        uniform int coordinate; uniform int shading; uniform float opacity; varying vec3 color; varying vec3 mypos; varying vec4 eyepos; varying vec4 worldpos; void perPixelShading(vec3 objpos, vec3 worldpos, vec3 mycolor) { if (coordinate == 0) { if (objpos.x
        > 0.0) mycolor = vec3 (1,1,1); else mycolor = vec3 (0,0,0); } else if (coordinate == 1) { if (worldpos.x > 0.0) mycolor = vec3 (1,1,1); else mycolor = vec3 (0,0,0); } else if (coordinate == 2){ if(eyepos.x > 0.0) mycolor = vec3 (1,1,1); else mycolor
        = vec3 (0,0,0); } gl_FragColor = vec4 (mycolor, opacity); } void main() { vec3 mycolor; if(shading == 0){ gl_FragColor = vec4 (color, opacity); } else { perPixelShading(mypos, worldpos.xyz, mycolor); } }
    </script>


    <script>
        class Teapot {
            constructor() {
                this.teapotMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        lightpos: {
                            type: 'v3',
                            value: new THREE.Vector3(0, 30, 20)
                        },
                        shading: {
                            type: 'i',
                            value: 0
                        },
                        coordinate: {
                            type: 'i',
                            value: 0
                        },
                        opacity: {
                            type: 'f',
                            value: 1.0
                        }
                    },
                    vertexShader: document.getElementById('myVertexShader').textContent,
                    fragmentShader: document.getElementById('myFragmentShader').textContent,
                    transparent: true // important!
                });
                this.life = 1;
                this.index = scene.children.length - 5;
                this.first = 1;
                this.mesh = new THREE.Mesh(new THREE.TeapotBufferGeometry(10), this.teapotMaterial);
                scene.add(this.mesh);
            }
            update() {
                if (this.first) {
                    this.teapotMaterial.uniforms.opacity.value = this.life + 0.3;
                    this.mesh.rotation.y += this.life;
                    this.life -= 0.001;
                }
                if (this.life < 0.0009 && this.first) {
                    this.first = 0;
                    this.life = 0;
                    for (i = 0; i < pickables.length; i++) {
                        if (pickables[i] == this.mesh) {
                            pickables.splice(i, 1);
                            break;
                        }
                    }
                    console.log(this.index, pickables)
                } else {
                    this.teapotMaterial.uniforms.opacity.value -= 0.01
                    if (this.teapotMaterial.uniforms.opacity.value < 0.009)
                        this.teapotMaterial.uniforms.opacity.value = 0
                    if (this.teapotMaterial.uniforms.opacity.value == 0)
                        scene.remove(this.mesh)
                }
            }
        }

        $('#coords').change(function() {
            console.log($(this).val());
            let objType = $(this).val();
            if (objType === 'obj') {
                teapotMaterial.uniforms.coordinate.value = 0;
            } else if (objType === 'world') {
                teapotMaterial.uniforms.coordinate.value = 1;
            } else {
                teapotMaterial.uniforms.coordinate.value = 2;
            }
        });

        $('#shading').change(function() {
            let objType = $(this).val();
            if (objType === 'perVertex') {
                teapotMaterial.uniforms.shading.value = 0;
            } else {
                teapotMaterial.uniforms.shading.value = 1;
            }
            console.log(teapotMaterial.uniforms.shading)
        });

        var scene, renderer, camera;
        var teapots = [];
        var angle = 0;
        var teapotMaterial;
        var pickables = [];
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();
        var stopLife = [];
        init();
        animate();

        function init() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(width, height);
            renderer.setClearColor(0x888888);
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
            camera.position.z = 200;
            camera.position.y = 200;
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
            scene.add(gridXZ);
            var plane = new THREE.Mesh(new THREE.PlaneGeometry(180, 180), new THREE.MeshBasicMaterial({
                color: 0xcccccc
            }));
            scene.add(plane);
            plane.rotation.x = -Math.PI / 2;
            var box = new THREE.Mesh(new THREE.BoxGeometry(100, 20, 50), new THREE.MeshBasicMaterial({
                color: 0xcccccc
            }));
            box.position.set(-50, 10, -75)
            scene.add(box);
            pickables = [plane, box];
            pointLight = new THREE.PointLight(0xffffff);
            pointLight.position.set(200, 300, 200);
            scene.add(pointLight);
            var ambientLight = new THREE.AmbientLight(0x111111);
            scene.add(ambientLight);

            /////////////////////////////////////////////////////////////////




            //teapots[0] = new Teapot(teapotMaterial);
            //teapots[1] = new Teapot(teapotMaterial);


            document.addEventListener('mousedown', onDocumentMouseDown, false);
        }

        function animate() {
            angle += 0.01;

            // update the uniform variable
            //console.log(scene)
            for (i = 0; i < teapots.length; i++) {
                if (stopLife[i] != 1) {
                    teapots[i].update();
                }
            }

            $('#teapotNumber').text("Number of teapot : " + (scene.children.length - 5)); //console.log(pickables.length)
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

        }

        function onDocumentMouseDown(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // find intersections
            raycaster.setFromCamera(mouse, camera);
            var intersects = raycaster.intersectObjects(pickables, false);
            console.log(intersects[0].object.name)
            if (intersects[0].object.name != '') {
                console.log(intersects[0])
                stopLife[parseInt(intersects[0].object.name - 1)] = 1;
            } else if (intersects.length > 0) {
                var index = teapots.length
                teapots[index] = new Teapot();
                teapots[index].mesh.position.set(intersects[0].point.x, intersects[0].point.y + 10, intersects[0].point.z);
                pickables.push(teapots[index].mesh)
                teapots[index].mesh.name = index + 1
            }

        }
    </script>
</body>

</html>
